M</strong></div> <div id="searchBar"> <input id="searchInput" type="text" placeholder="Cari lagu..." /> <button id="searchBtn">Cari</button> <div id="navButtons"> <button id="upBtn">‚ñ≤</button> <button id="downBtn">‚ñº</button> </div> <button id="openPlayerBtn">Buka Layar 2</button> </div> </header> <div id="container"> <div id="searchResults"></div> <div id="playlist"></div> </div> <div id="controls"> <button id="playBtn">PLAY</button> <button id="pauseBtn">PAUSE</button> <button id="nextBtn">NEXT</button> <button id="moveUpBtn">UP</button> <button id="moveDownBtn">DOWN</button> <button id="clearBtn">CLEAR</button> </div> <div id="virtualKeyboard"></div> <div id="qr-container" style="display:none;"> <div id="qrcode"></div> <p>Scan untuk kontrol dari HP</p> </div> <!-- Firebase v8 + QR lib --> <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script> <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script> <script> /* ---------- detection & config ---------- */ const isRemote = (new URLSearchParams(window.location.search).get('remote') === 'true'); const firebaseConfig = { apiKey: "AIzaSyBEx2cWIr5e1vZamz65kq8cO1JQ0cUAzuQ", authDomain: "karaoke-control.firebaseapp.com", databaseURL: "https://karaoke-control-default-rtdb.firebaseio.com", projectId: "karaoke-control", storageBucket: "karaoke-control.firebasestorage.app", messagingSenderId: "868744728649", appId: "1:868744728649:web:500e5bec0ce4ca70f62f98", measurementId: "G-PZMY40C4QX" }; firebase.initializeApp(firebaseConfig); const db = firebase.database(); const API_KEY = "AIzaSyDRqyB5XtgdHTtDVbhuIR5cL6OqDTZlFgE"; /* ---------- app state ---------- */ let playlist = []; let currentIndex = 0; let playerWindow = null; let selectedSearchIndex = -1; /* ---------- helper: notification ---------- */ function showNotif(text){ let n = document.getElementById('_notif_box_'); if(!n){ n = document.createElement('div'); n.id = '_notif_box_'; n.style.position = 'fixed'; n.style.bottom = '10px'; n.style.left = '10px'; n.style.background = 'rgba(0,0,0,0.6)'; n.style.color = '#fff'; n.style.padding = '8px 12px'; n.style.borderRadius = '8px'; n.style.zIndex = 99999; document.body.appendChild(n); } n.textContent = text; n.style.display = 'block'; clearTimeout(n._t); n._t = setTimeout(()=> n.style.display='none', 1600); } /* ---------- sendCmd (remote) ---------- */ function sendCmd(action, payload = null){ console.log('üì§ remote -> push:', action, payload); db.ref('commands').push({ action, payload, ts: Date.now() }) .then(ref => console.log('‚úÖ pushed key=', ref.key)) .catch(err => console.error('‚ùå push failed', err)); } /* ---------- desktop: listen commands ---------- */ if(!isRemote){ db.ref('commands').on('child_added', snapshot => { const cmd = snapshot.val(); const key = snapshot.key; if(!cmd || !cmd.action){ if(key) snapshot.ref.remove().catch(()=>{}); return; } console.log('üì• desktop received:', cmd); // handle switch(cmd.action){ case 'play': if(!playerWindow || playerWindow.closed) openPlayer(); setTimeout(()=> playSelected(), 300); break; case 'pause': pauseVideo(); break; case 'next': nextSong(); break; case 'up': moveUpLocal(); break; case 'down': moveDownLocal(); break; case 'clear': clearPlaylistLocal(); break; case 'add': if(cmd.payload && cmd.payload.id){ playlist.push({ id: cmd.payload.id, title: cmd.payload.title || 'Unknown', channel: cmd.payload.channel || '', thumb: cmd.payload.thumb || '' }); renderPlaylist(); showNotif('Added from remote'); if(playlist.length === 1){ currentIndex = 0; setTimeout(()=> playSelected(), 300); } } break; default: console.log('Unknown cmd action:', cmd.action); } // remove node so child_added won't re-trigger on reload if(key) snapshot.ref.remove().catch(()=>{}); }); } /* ---------- QR generation ---------- */ const CONTROL_URL = 'https://supiyantoian-gif.github.io/index.html/?remote=true'; window.addEventListener('load', ()=>{ if(!isRemote){ const qrBox = document.getElementById('qr-container'); qrBox.style.display = 'block'; try { new QRCode(document.getElementById('qrcode'), { text: CONTROL_URL, width:120, height:120, colorDark:'#00ffcc', colorLight:'#111', correctLevel: QRCode.CorrectLevel.H }); } catch(e){ console.error('QR error', e); } } else { document.getElementById('qr-container').style.display = 'none'; showNotif('REMOTE MODE ‚Äî kontrol desktop dari sini'); } }); /* ---------- virtual keyboard ---------- */ function createVirtualKeyboard(){ const vk = document.getElementById('virtualKeyboard'); vk.innerHTML = ''; const keys = ['Q','W','E','R','T','Y','U','I','O','P','A','S','D','F','G','H','J','K','L','Z','X','C','V','B','N','M','‚Üê','‚èé','‚ê£']; keys.forEach(k=>{ const b = document.createElement('button'); b.textContent = k; b.onclick = ()=> virtualKeyPress(k); vk.appendChild(b); }); } function virtualKeyPress(k){ const input = document.getElementById('searchInput'); if(!input) return; if(k==='‚Üê') input.value = input.value.slice(0,-1); else if(k==='‚èé') doSearch(); else if(k==='‚ê£') input.value += ' '; else input.value += k; } /* ---------- YouTube search & playlist ---------- */ async function doSearch(){ const q = document.getElementById('searchInput').value.trim(); const resultsEl = document.getElementById('searchResults'); if(!q){ resultsEl.innerHTML = '<i>Masukkan kata kunci...</i>'; return; } resultsEl.innerHTML = '<i>Mencari...</i>'; const searchQuery = q.toLowerCase().includes('karaoke') ? q : q + ' karaoke'; const url = https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(searchQuery)}&key=${API_KEY}; try { const resp = await fetch(url); const data = await resp.json(); resultsEl.innerHTML = ''; selectedSearchIndex = -1; const items = data.items || []; items.forEach(item=>{ const thumb = (item.snippet && item.snippet.thumbnails && item.snippet.thumbnails.medium && item.snippet.thumbnails.medium.url) ? item.snippet.thumbnails.medium.url : ''; const div = document.createElement('div'); div.className = 'song'; div.onclick = ()=> addToPlaylist(item); div.innerHTML = <img class="thumb" src="${thumb}"><div><div class="title">${item.snippet.title}</div><div class="channel">${item.snippet.channelTitle}</div></div>; resultsEl.appendChild(div); }); } catch(e){ console.error(e); resultsEl.innerHTML = '<i>Gagal konek ke YouTube API</i>'; } } function addToPlaylist(item){ // normalize let payload = null; if(item && item.id && item.id.videoId){ payload = { id: item.id.videoId, title: item.snippet.title, channel: item.snippet.channelTitle, thumb: (item.snippet && item.snippet.thumbnails && item.snippet.thumbnails.medium && item.snippet.thumbnails.medium.url) ? item.snippet.thumbnails.medium.url : '' }; } else if(item && item.id){ payload = item; } else return; if(isRemote){ sendCmd('add', payload); showNotif('Mengirim lagu ke desktop...'); return; } playlist.push(payload); renderPlaylist(); if(playlist.length === 1){ currentIndex = 0; playSelected(); } } function renderPlaylist(){ const el = document.getElementById('playlist'); el.innerHTML = ''; playlist.forEach((s,i)=>{ const div = document.createElement('div'); div.className = 'song'; div.innerHTML = <img class="thumb" src="${s.thumb || ''}"><div><div class="title">${i+1}. ${s.title}</div><div class="channel">${s.channel}</div></div>; div.onclick = ()=> { currentIndex = i; if(!isRemote) playSelected(); }; el.appendChild(div); }); } /* ---------- local helpers ---------- */ function moveUpLocal(){ if(currentIndex>0){ [playlist[currentIndex-1],playlist[currentIndex]]=[playlist[currentIndex],playlist[currentIndex-1]]; currentIndex--; renderPlaylist(); } } function moveDownLocal(){ if(currentIndex<playlist.length-1){ [playlist[currentIndex+1],playlist[currentIndex]]=[playlist[currentIndex],playlist[currentIndex+1]]; currentIndex++; renderPlaylist(); } } function clearPlaylistLocal(){ playlist=[]; currentIndex=0; renderPlaylist(); } /* ---------- player window (desktop) ---------- */ function openPlayer(){ if(isRemote) return; if(!playerWindow || playerWindow.closed){ playerWindow = window.open('','playerWindow','width=900,height=600'); // write safe HTML with escaped closing script tags playerWindow.document.write( '<!doctype html><html><head><meta charset="utf-8"><title>Player</title></head><body style="margin:0;background:black;overflow:hidden;"><div id="player"></div>' + '<script>let player;window.addEventListener(\"message\",function(e){try{if(e.data && e.data.type===\"play\" && player) player.loadVideoById(e.data.id); if(e.data && e.data.type===\"pause\" && player) player.pauseVideo();}catch(err){}});function onYouTubeIframeAPIReady(){player=new YT.Player(\"player\",{width:\"100%\",height:\"100%\",videoId:\"\",playerVars:{autoplay:1,controls:0},events:{onReady:function(){try{window.opener.postMessage(\"ready\",\"*\");}catch(e){}}}});}<\/script>' + '<script src="https://www.youtube.com/iframe_api"><\/script></body></html>' ); } } function playSelected(){ if(isRemote){ sendCmd('play'); return; } if(!playlist.length) return; if(!playerWindow || playerWindow.closed) openPlayer(); const s = playlist[currentIndex]; setTimeout(()=> { try { playerWindow.postMessage({ type: 'play', id: s.id }, '*'); } catch(e){ console.error(e); } }, 700); } function pauseVideo(){ if(isRemote){ sendCmd('pause'); return; } try{ playerWindow?.postMessage({ type: 'pause' }, '*'); } catch(e){} } function nextSong(){ if(isRemote){ sendCmd('next'); return; } if(currentIndex < playlist.length - 1){ currentIndex++; playSelected(); } } function moveUp(){ if(isRemote){ sendCmd('up'); return; } moveUpLocal(); } function moveDown(){ if(isRemote){ sendCmd('down'); return; } moveDownLocal(); } function clearPlaylist(){ if(isRemote){ sendCmd('clear'); return; } clearPlaylistLocal(); } /* ---------- UI bindings ---------- */ document.getElementById('searchBtn').onclick = doSearch; document.getElementById('openPlayerBtn').onclick = openPlayer; document.getElementById('playBtn').onclick = playSelected; document.getElementById('pauseBtn').onclick = pauseVideo; document.getElementById('nextBtn').onclick = nextSong; document.getElementById('moveUpBtn').onclick = moveUp; document.getElementById('moveDownBtn').onclick = moveDown; document.getElementById('clearBtn').onclick = clearPlaylist; document.getElementById('upBtn').onclick = moveSearchUp; document.getElementById('downBtn').onclick = moveSearchDown; function highlightSearchResult(){ const items=document.querySelectorAll('#searchResults .song'); items.forEach((div,i)=> div.style.background = i===selectedSearchIndex ? 'rgba(29,185,84,0.4)' : 'rgba(255,255,255,0.05)'); } function moveSearchUp(){ const items=document.querySelectorAll('#searchResults .song'); if(items.length===0) return; selectedSearchIndex = selectedSearchIndex<=0 ? items.length-1 : selectedSearchIndex-1; highlightSearchResult(); } function moveSearchDown(){ const items=document.querySelectorAll('#searchResults .song'); if(items.length===0) return; selectedSearchIndex = selectedSearchIndex>=items.length-1 ? 0 : selectedSearchIndex+1; highlightSearchResult(); } function addSelectedSearchToPlaylist(){ const items=document.querySelectorAll('#searchResults .song'); if(selectedSearchIndex>=0 && selectedSearchIndex<items.length) items[selectedSearchIndex].click(); } /* ---------- init ---------- */ createVirtualKeyboard(); const searchInput = document.getElementById('searchInput'); const vk = document.getElementById('virtualKeyboard'); searchInput.addEventListener('focus', ()=> vk.style.display = 'grid'); document.addEventListener('click', e => { if(!vk.contains(e.target) && e.target !== searchInput) vk.style.display = 'none'; }); if(isRemote){ try{ document.getElementById('openPlayerBtn').style.display = 'none'; }catch(e){} } /* debug tip: open console on desktop (F12) and on mobile (remote debug) to see logs */ </script> </body> </html>
